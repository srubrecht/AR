<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        
         <!-- <style> div.absolute { position: absolute; bottom: 5px; right: 0; width: 100%; height: 50px; } </style> -->
        <style> div.fixed { position: fixed; bottom: 60px; left: 10px; width: 65px; } </style>
        <style> div.fixed2 { position: fixed; bottom: 60px; right: 10px; width: 65px; } </style>
        <style> div.fixed3 { position: fixed; bottom: 2px; left 0px; right: 0px; width: 100%; text-align: center; } </style>
        
        
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 8x8;">

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/srubrecht/AR/main/card/models/coaster/goblet.gltf"></a-asset-item>
        </a-assets>
       
        <a-marker type="pattern" preset="custom" url="https://raw.githubusercontent.com/srubrecht/AR/main/card/pattern-cact.patt" smooth="true" smoothCount="10" >    
            <a-entity
                animation-mixer
                gltf-model="#animated-asset"
                scale=" 3 3 3">
            </a-entity>
            
            <a-image id="UserDetailAvatar" src="https://img.buzzfeed.com/buzzfeed-static/static/2018-06/19/17/asset/buzzfeed-prod-web-04/sub-buzz-9154-1529444543-1.jpg" 
                rotation="-90 0 0" position="3 0.2 0" ></a-image>
    
            <a-text id="dynamictext" value="Users" rotation="-90 0 0" position="-1.6 0.1 -0.35" color="blue" wrap-count="80"></a-text>
            
        </a-marker>
            
        <a-entity camera></a-entity>
        </a-scene>
        
        <div class="fixed"> <a href="https://www.facebook.com/TheKiwiBangkok/" target="_blank"> 
            <img src="https://raw.githubusercontent.com/srubrecht/AR/main/card/buttons/Facebook.png" alt="Facebook Page" style="width:65px;height:65px;"> </a> </div>
        <div class="fixed3"> <a href="https://www.cacktis.com" target="_blank"> 
            <img src="https://raw.githubusercontent.com/srubrecht/AR/main/card/buttons/CacktisLink.png" alt="Cacktis" style="width:150px;height:18px;"> </a> </div>
            
    </body>
</html>
