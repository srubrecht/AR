<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> 

    <body style='margin : 0px; overflow: hidden;'>
        
         <!-- <style> div.absolute { position: absolute; bottom: 5px; right: 0; width: 100%; height: 50px; } </style> -->
        <style> div.fixed { position: fixed; bottom: 60px; left: 10px; width: 75px; } </style>
        <style> div.fixed2 { position: fixed; bottom: 60px; right: 10px; width: 75px; } </style>
        <style> div.fixed3 { position: fixed; bottom: 2px; left 10px: width: 150px; } </style>
        
        
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/srubrecht/AR/main/card/models/gold4.glb"></a-asset-item>
        </a-assets>
       
        <a-marker type="pattern" preset="custom" url="https://raw.githubusercontent.com/srubrecht/AR/main/card/pattern-cact.patt" >    
            <a-entity
                animation-mixer
                gltf-model="#animated-asset"
                scale="3 3 3">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
        
        <div class="fixed"> <a href="https://raw.githubusercontent.com/srubrecht/AR/main/card/Vcard/JohnDoe.vcf"> 
            <img src="https://raw.githubusercontent.com/srubrecht/AR/main/card/buttons/download.png" alt="Download vCard" style="width:75px;height:75px;"> </a> </div>
        <div class="fixed2"> <a href="https://www.linkedin.com/in/shaunrubrecht"> 
            <img src="https://raw.githubusercontent.com/srubrecht/AR/main/card/buttons/linkedin.png" alt="View LinkedIn" style="width:75px;height:75px;"> </a> </div>
        <div class="fixed3"> <a href="https://www.cacktis.com"> 
            <img src="https://raw.githubusercontent.com/srubrecht/AR/main/card/buttons/cacktis.png" alt="Cacktis" style="width:241px;height:28px;"> </a> </div>
            
    </body>
</html>
